<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Thinking Graph</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
        }
        
        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }
        
        /* Chat Panel */
        .chat-panel {
            width: 400px;
            background: #1a1a1a;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 1rem;
            border-bottom: 1px solid #333;
            background: #222;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        
        .message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
        }
        
        .message.user {
            background: #2563eb;
            margin-left: 2rem;
        }
        
        .message.assistant {
            background: #374151;
            margin-right: 2rem;
        }
        
        .chat-input {
            padding: 1rem;
            border-top: 1px solid #333;
            display: flex;
            gap: 0.5rem;
        }
        
        .chat-input input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #444;
            background: #2a2a2a;
            color: #e0e0e0;
            border-radius: 6px;
            outline: none;
        }
        
        .chat-input input:focus {
            border-color: #2563eb;
        }
        
        .chat-input button {
            padding: 0.75rem 1.5rem;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .chat-input button:hover {
            background: #1d4ed8;
        }
        
        .chat-input button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        
        /* Graph Panel */
        .graph-panel {
            flex: 1;
            position: relative;
            background: #111;
        }
        
        .graph-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background: rgba(34, 34, 34, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #333;
            z-index: 10;
        }
        
        .graph-controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        
        .graph-controls button {
            padding: 0.5rem 1rem;
            background: #333;
            color: #e0e0e0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
        }
        
        .graph-controls button:hover {
            background: #444;
        }
        
        .graph-stats {
            margin-left: auto;
            font-size: 0.875rem;
            color: #999;
        }
        
        #graph-container {
            width: 100%;
            height: 100%;
            padding-top: 80px;
        }
        
        /* Loading and Status */
        .status {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 4px;
            font-size: 0.875rem;
        }
        
        .loading {
            color: #f59e0b;
        }
        
        .error {
            color: #ef4444;
        }
        
        .success {
            color: #10b981;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .chat-panel {
                width: 100%;
                height: 40vh;
            }
            
            .graph-panel {
                height: 60vh;
            }
        }
        
        /* Graph Styles */
        .node {
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .node:hover {
            stroke-width: 3px;
        }
        
        .node.entity {
            fill: #2563eb;
        }
        
        .node.thought {
            fill: #059669;
        }
        
        .node.session {
            fill: #dc2626;
        }
        
        .link {
            stroke: #666;
            stroke-width: 1;
        }
        
        .node-label {
            fill: #e0e0e0;
            text-anchor: middle;
            font-size: 10px;
            pointer-events: none;
        }
        
        /* Tooltip */
        .tooltip {
            position: absolute;
            padding: 0.5rem;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #333;
            border-radius: 4px;
            font-size: 0.75rem;
            pointer-events: none;
            z-index: 100;
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Chat Panel -->
        <div class="chat-panel">
            <div class="chat-header">
                <h2>üí≠ Thinking Graph</h2>
                <p style="font-size: 0.875rem; color: #999; margin-top: 0.5rem;">
                    Chat and watch your knowledge grow
                </p>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="message assistant">
                    Welcome! Start a conversation and I'll help you build a knowledge graph of your thoughts.
                </div>
            </div>
            
            <div class="chat-input">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="What's on your mind?"
                    maxlength="500"
                >
                <button id="sendButton">Send</button>
            </div>
        </div>
        
        <!-- Graph Panel -->
        <div class="graph-panel">
            <div class="graph-header">
                <div class="graph-controls">
                    <button onclick="refreshGraph()">üîÑ Refresh</button>
                    <button onclick="centerGraph()">üéØ Center</button>
                    <button onclick="clearAll()" style="background: #dc2626;">üóëÔ∏è Clear</button>
                </div>
                <div class="graph-stats" id="graphStats">
                    Nodes: 0 | Links: 0
                </div>
            </div>
            
            <div id="graph-container"></div>
            
            <div class="status" id="status" style="display: none;"></div>
        </div>
    </div>
    
    <div class="tooltip" id="tooltip" style="display: none;"></div>

    <!-- D3.js for simple graph visualization -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <script>
        class MinimalThinkingGraph {
            constructor() {
                this.sessionId = null;
                this.currentGraph = { nodes: [], links: [] };
                this.simulation = null;
                this.svg = null;
                this.width = 800;
                this.height = 600;
                
                this.initializeGraph();
                this.setupEventListeners();
                this.loadInitialGraph();
            }
            
            initializeGraph() {
                const container = d3.select('#graph-container');
                const rect = container.node().getBoundingClientRect();
                this.width = rect.width;
                this.height = rect.height;
                
                this.svg = container.append('svg')
                    .attr('width', this.width)
                    .attr('height', this.height);
                
                // Create zoom behavior
                const zoom = d3.zoom()
                    .scaleExtent([0.1, 4])
                    .on('zoom', (event) => {
                        this.svg.select('.graph-group')
                            .attr('transform', event.transform);
                    });
                
                this.svg.call(zoom);
                
                // Create main group for graph elements
                this.graphGroup = this.svg.append('g').attr('class', 'graph-group');
                
                // Initialize simulation
                this.simulation = d3.forceSimulation()
                    .force('link', d3.forceLink().id(d => d.id).distance(80))
                    .force('charge', d3.forceManyBody().strength(-200))
                    .force('center', d3.forceCenter(this.width / 2, this.height / 2))
                    .force('collision', d3.forceCollide().radius(25));
            }
            
            setupEventListeners() {
                const messageInput = document.getElementById('messageInput');
                const sendButton = document.getElementById('sendButton');
                
                sendButton.addEventListener('click', () => this.sendMessage());
                messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                // Auto-resize on window resize
                window.addEventListener('resize', () => {
                    const rect = document.getElementById('graph-container').getBoundingClientRect();
                    this.width = rect.width;
                    this.height = rect.height;
                    this.svg.attr('width', this.width).attr('height', this.height);
                    this.simulation.force('center', d3.forceCenter(this.width / 2, this.height / 2));
                    this.simulation.alpha(0.3).restart();
                });
            }
            
            async sendMessage() {
                const input = document.getElementById('messageInput');
                const message = input.value.trim();
                
                if (!message) return;
                
                const sendButton = document.getElementById('sendButton');
                sendButton.disabled = true;
                sendButton.textContent = 'Sending...';
                
                this.addMessageToChat(message, 'user');
                input.value = '';
                
                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            message: message,
                            session_id: this.sessionId 
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    
                    this.sessionId = data.session_id;
                    this.addMessageToChat(data.response, 'assistant');
                    
                    // Show extracted entities
                    if (data.entities_extracted && data.entities_extracted.length > 0) {
                        this.showStatus(`Extracted entities: ${data.entities_extracted.join(', ')}`, 'success');
                    }
                    
                    // Refresh graph after a short delay
                    setTimeout(() => this.loadGraph(), 1000);
                    
                } catch (error) {
                    this.showStatus(`Error: ${error.message}`, 'error');
                    this.addMessageToChat('Sorry, there was an error processing your message.', 'assistant');
                } finally {
                    sendButton.disabled = false;
                    sendButton.textContent = 'Send';
                }
            }
            
            addMessageToChat(message, sender) {
                const messagesContainer = document.getElementById('chatMessages');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                messageDiv.textContent = message;
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            async loadGraph() {
                try {
                    const response = await fetch('/api/graph');
                    const data = await response.json();
                    
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    
                    this.currentGraph = data;
                    this.updateGraph();
                    this.updateStats();
                    
                } catch (error) {
                    this.showStatus(`Failed to load graph: ${error.message}`, 'error');
                }
            }
            
            async loadInitialGraph() {
                this.showStatus('Loading graph...', 'loading');
                await this.loadGraph();
                this.showStatus('Graph loaded', 'success');
                setTimeout(() => this.hideStatus(), 2000);
            }
            
            updateGraph() {
                const { nodes, links } = this.currentGraph;
                
                // Update links
                const link = this.graphGroup.selectAll('.link')
                    .data(links, d => `${d.source}-${d.target}`);
                
                link.exit().remove();
                
                const linkEnter = link.enter().append('line')
                    .attr('class', 'link')
                    .attr('stroke', '#666')
                    .attr('stroke-width', 1);
                
                const linkUpdate = linkEnter.merge(link);
                
                // Update nodes
                const node = this.graphGroup.selectAll('.node')
                    .data(nodes, d => d.id);
                
                node.exit().remove();
                
                const nodeEnter = node.enter().append('g')
                    .attr('class', 'node-group');
                
                nodeEnter.append('circle')
                    .attr('class', 'node')
                    .attr('r', 12)
                    .attr('fill', d => this.getNodeColor(d.type))
                    .attr('stroke', '#333')
                    .attr('stroke-width', 2);
                
                nodeEnter.append('text')
                    .attr('class', 'node-label')
                    .attr('dy', 4)
                    .text(d => this.truncateText(d.name, 12));
                
                const nodeUpdate = nodeEnter.merge(node);
                
                // Add interactions
                nodeUpdate.select('.node')
                    .on('mouseover', (event, d) => this.showTooltip(event, d))
                    .on('mouseout', () => this.hideTooltip())
                    .on('click', (event, d) => this.onNodeClick(d));
                
                // Update simulation
                this.simulation.nodes(nodes);
                this.simulation.force('link').links(links);
                
                this.simulation.on('tick', () => {
                    linkUpdate
                        .attr('x1', d => d.source.x)
                        .attr('y1', d => d.source.y)
                        .attr('x2', d => d.target.x)
                        .attr('y2', d => d.target.y);
                    
                    nodeUpdate
                        .attr('transform', d => `translate(${d.x},${d.y})`);
                });
                
                this.simulation.alpha(0.3).restart();
            }
            
            getNodeColor(type) {
                const colors = {
                    'Entity': '#2563eb',
                    'Thought': '#059669',
                    'Session': '#dc2626'
                };
                return colors[type] || '#6b7280';
            }
            
            truncateText(text, maxLength) {
                return text && text.length > maxLength ? text.substring(0, maxLength) + '...' : text || 'Unknown';
            }
            
            showTooltip(event, data) {
                const tooltip = document.getElementById('tooltip');
                tooltip.style.display = 'block';
                tooltip.style.left = (event.pageX + 10) + 'px';
                tooltip.style.top = (event.pageY - 10) + 'px';
                tooltip.innerHTML = `
                    <strong>${data.name}</strong><br>
                    Type: ${data.type}<br>
                    ID: ${data.id}
                `;
            }
            
            hideTooltip() {
                document.getElementById('tooltip').style.display = 'none';
            }
            
            onNodeClick(node) {
                this.showStatus(`Clicked: ${node.name} (${node.type})`, 'success');
            }
            
            updateStats() {
                const statsElement = document.getElementById('graphStats');
                statsElement.textContent = `Nodes: ${this.currentGraph.nodes.length} | Links: ${this.currentGraph.links.length}`;
            }
            
            showStatus(message, type) {
                const status = document.getElementById('status');
                status.textContent = message;
                status.className = `status ${type}`;
                status.style.display = 'block';
            }
            
            hideStatus() {
                document.getElementById('status').style.display = 'none';
            }
        }
        
        // Global functions for buttons
        let app;
        
        function refreshGraph() {
            if (app) {
                app.showStatus('Refreshing...', 'loading');
                app.loadGraph().then(() => {
                    app.showStatus('Graph refreshed', 'success');
                    setTimeout(() => app.hideStatus(), 2000);
                });
            }
        }
        
        function centerGraph() {
            if (app && app.simulation) {
                app.simulation.alpha(0.3).restart();
                app.showStatus('Graph centered', 'success');
                setTimeout(() => app.hideStatus(), 2000);
            }
        }
        
        async function clearAll() {
            if (!confirm('Are you sure you want to clear all data?')) return;
            
            try {
                const response = await fetch('/api/clear', { method: 'POST' });
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                // Clear chat
                document.getElementById('chatMessages').innerHTML = `
                    <div class="message assistant">
                        Graph cleared! Start a new conversation.
                    </div>
                `;
                
                // Reload graph
                app.loadGraph();
                app.showStatus('All data cleared', 'success');
                setTimeout(() => app.hideStatus(), 3000);
                
            } catch (error) {
                app.showStatus(`Error clearing data: ${error.message}`, 'error');
            }
        }
        
        // Initialize app when page loads
        document.addEventListener('DOMContentLoaded', () => {
            app = new MinimalThinkingGraph();
        });
    </script>
</body>
</html>
